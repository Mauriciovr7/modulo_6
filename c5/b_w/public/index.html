<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Black & White</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h3>Black and White Spa</h3>
  <h5>Imagen URL:</h5>

  <div class="consulta">
    <!-- https://www.imo.es/sites/default/files/ojo-okay-small.jpg -->
    <form id="form-crear" action="/crear" method="get">
      <input name="url_image" id="url_image" type="url" required>
      <div>
        <button type="submit">Subir imagen al servidor</button>
      </div>
      <!-- no se muestran -->
      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">
    </form>
  </div>

  <script>
    const lat = document.getElementById('latitude')
    const lon = document.getElementById('longitude')

    navigator.geolocation.getCurrentPosition(pos => { // localización geográfica
      latitude.value = pos.coords.latitude
      longitude.value = pos.coords.longitude
      // console.log(pos.coords)
    })
  </script>
</body>

</html>
